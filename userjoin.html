        <main id="main" class="col-md-9 float-left col pl-md-5 pt-3 main">
          <div class="page-header mt-3">
              <h2>회원가입</h2>
          </div>
          <p class="lead">사용자 정보를 입력해 회원가입을 수행합니다.</p>
          <hr>
          <form class="pt-3 md-3" style="max-width: 720px">
            <div class="form-group">
              <label>아이디</label>
              <input type="text" class="form-control" placeholder="아이디를 입력하세요.">
            </div>
            <div class="form-group">
              <label>비밀번호</label>
              <input type="password" class="form-control" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="form-group">
              <label>비밀번호 확인</label>
              <input type="password" class="form-control" placeholder="비밀번호 확인을 입력하세요.">
            </div>
            <div class="form-group">
              <label>주소</label>
              <input type="text" class="form-control" placeholder="주소를 입력하세요.">
            </div>
            <div class="form-group">
              <label>이메일</label>
              <input type="email" class="form-control" placeholder="이메일 주소를 입력하세요.">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputCity">성</label>
                <input type="text" class="form-control" placeholder="성을 입력하세요.">
              </div>
              <div class="form-group col-md-8">
                <label for="inputState">이름</label>
                <input type="text" class="form-control" placeholder="이름을 입력하세요.">
              </div>
            </div>
            <div class="form-group">
              <label for="inputState">성별</label>
              <select id="inputState" class="form-control">
                <option selected>남자</option>
                <option>여자</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
          </form>
          <footer class="text-center" style="max-width: 720px;">
          </p> 고객센터 전화번호:02-xxxx-xxxx, 이메일:XXXXXX@naver.com </p>
          </footer>
        </main>
